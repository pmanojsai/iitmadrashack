<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Real-Time Threat Intelligence</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a2e;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Hide scrollbars */
            position: relative;
        }

        /* 3D Background */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #1a1a2e, #162447);
            animation: moveBackground 15s infinite linear, rotateBackground 10s infinite linear;
            transform-style: preserve-3d;
            z-index: -1;
        }

        @keyframes moveBackground {
            0% {
                transform: rotateX(15deg) rotateY(15deg) translateZ(-300px);
            }
            50% {
                transform: rotateX(0deg) rotateY(45deg) translateZ(-500px);
            }
            100% {
                transform: rotateX(15deg) rotateY(15deg) translateZ(-300px);
            }
        }

        @keyframes rotateBackground {
            0% {
                transform: rotateX(15deg) rotateY(15deg);
            }
            25% {
                transform: rotateX(30deg) rotateY(30deg);
            }
            50% {
                transform: rotateX(45deg) rotateY(45deg);
            }
            75% {
                transform: rotateX(30deg) rotateY(30deg);
            }
            100% {
                transform: rotateX(15deg) rotateY(15deg);
            }
        }

        .container {
            text-align: center;
            background: #162447;
            border-radius: 10px;
            padding: 20px 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            z-index: 1; /* Keep the content above the background */
        }

        .container h1 {
            margin-bottom: 20px;
            color: #e43f5a;
        }

        .container input {
            width: 80%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .container button {
            background-color: #e43f5a;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        .container button:hover {
            background-color: #d62948;
        }

        .results {
            margin-top: 20px;
            text-align: left;
            font-size: 14px;
            color: #f5f5f5;
            background-color: #1f4068;
            padding: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="background"></div> <!-- 3D background element -->

    <div class="container">
        <h1>Threat Intelligence Platform</h1>
        <input type="text" id="inputField" placeholder="Enter IP or Domain" />
        <button onclick="getThreatInfo()">Analyze</button>

        <div class="results" id="results">
            <!-- Results will appear here -->
        </div>
    </div>

    <script>
        async function getThreatInfo() {
            const input = document.getElementById('inputField').value;
            const resultsDiv = document.getElementById('results');

            if (!input) {
                resultsDiv.innerHTML = "<p>Please enter an IP or domain to analyze.</p>";
                return;
            }

            resultsDiv.innerHTML = "<p>Analyzing... Please wait.</p>";

            try {
                // Example API: Replace with a real threat intelligence API
                const response = await fetch(`https://jsonplaceholder.typicode.com/posts/1`);
                const data = await response.json();

                // Simulated output (replace with real API results)
                const simulatedData = {
                    input: input,
                    status: "Suspicious",
                    confidence: "85%",
                    threats: [
                        "Phishing",
                        "Malware Distribution",
                        "Botnet Activity"
                    ]
                };

                // Display results
                resultsDiv.innerHTML = `
                    <p><strong>Input:</strong> ${simulatedData.input}</p>
                    <p><strong>Status:</strong> ${simulatedData.status}</p>
                    <p><strong>Confidence:</strong> ${simulatedData.confidence}</p>
                    <p><strong>Threats:</strong></p>
                    <ul>
                        ${simulatedData.threats.map(threat => `<li>${threat}</li>`).join('')}
                    </ul>
                `;
            } catch (error) {
                console.error('Error:', error);
                resultsDiv.innerHTML = "<p>Failed to retrieve threat information. Please try again later.</p>";
            }
        }
    </script>
</body>
</html>
